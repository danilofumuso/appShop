<div class="card mt-5" *ngIf="product">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <p>
      {{ product.price }}
    </p>
    <a class="btn btn-outline-primary d-block w-50 mx-auto">Details</a>
  </div>
</div>
